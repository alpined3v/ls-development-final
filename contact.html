<main>
  <section class="container section-container shadow-sm">
    <h2 class="text-center mb-4 alt-font-section">Get in Touch</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="https://formspree.io/f/xqalbdqb" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Name</label>
            <input type="text" class="form-control" name="name" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" name="email" id="email" required />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label fw-semibold">Subject</label>
            <input type="text" class="form-control" name="subject" id="subject" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label fw-semibold">Message</label>
            <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>

    <hr class="section-divider" />

    <div class="text-center mt-4">
      <p class="alt-font-section">Prefer a different method?</p>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a href="https://www.facebook.com/profile.php?id=61578821904731" class="btn btn-outline-primary">
          <i class="bi bi-facebook"></i> Facebook
        </a>
        <a href="mailto:ls-development@outlook.com" class="btn btn-outline-primary">
          <i class="bi bi-envelope-fill"></i> Email
        </a>
        <a href="tel:+16098393365" class="btn btn-outline-primary">
          <i class="bi bi-telephone-fill"></i> Call
        </a>
      </div>
    </div>
  </section>
</main>
